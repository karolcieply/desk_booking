<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

<!-- img.avatar {
  width: 11%;
  border-radius: 50%;
} -->

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2>Logowanie do systemu</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="https://www.polsl.pl/wp-content/uploads/api-cache-images/46797/42300ba4-444a-4579-b488-3e65826b5892.png" alt="logo_instytutu" class="avatar">
  </div>

  <div class="container">
      <label for="uname"><b>Nazwa użytkownika</b></label>
    <input type="text" placeholder="Wprowadź nazwę użytkownika" name="uname" required>

    <label for="psw"><b>Hasło</b></label>
    <input type="password" placeholder="Wprowadź hasło" name="psw" required>
        
    <button type="submit">Zaloguj</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Zapamiętaj mnie
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Anuluj</button>
    <span class="psw">Zapomniałeś <a href="#">hasła?</a></span>
  </div>
</form>

</body>
</html>
